{% extends 'base.html' %}



{% block css %}

<style>
    .main_container {
        height: 400px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content p,
    .content a {
        width: 400px;
        font-size: 24px;
        text-align: center;
    }
</style>
{% endblock css %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="main_container">

                <div class="content">

                    <p>Password reset complete
                        Your password has been set. You may go ahead and log in now.

                    </p>
                    <a class="btn btn-outline-success" href="{%url 'log_in'%}">Log in</a>
                </div>
            </div>



        </div>
    </div>
</div>

{% endblock content %}
