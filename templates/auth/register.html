<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- AlertifyJS CSS and JS links -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
</head>

<body>
    <div class="wrapper">
        <form method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="input-field">
                <input type="text" name="fullname" required autocomplete="new-password">
                <label>Enter your Fullname </label>
            </div>

            <div class="input-field">
                <input type="text" name="username" required autocomplete="new-password">
                <label>Enter your username </label>
            </div>
            <div class="input-field">
                <input type="text" name="email" required autocomplete="new-password">
                <label>Enter your Email </label>

            </div>
            <div class="input-field">
                <input type="password" name="password" required autocomplete="new-password">
                <label>Enter your password</label>
            </div>

            <div class="input-field">
                <input type="password" name="confirm_password" required autocomplete="new-password">
                <label>Enter your Confirm Password</label>
            </div>

            <button type="submit">Register</button>
            <div class="register">
                <p>Already have an account? <a style="color: lightblue;" href="{% url 'log_in' %}">Login</a></p>
            </div>

        </form>
    </div>

    {% for message in messages %}
    <!-- Alertify component notified position -->
    <script>
        alertify.set('notifier', 'position', 'top-right');
        alertify.success('{{ message }}');
    </script>
    {% endfor %}
</body>

</html>
